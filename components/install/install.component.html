<section class="install" *ngIf=" !installed ">

  <h1>Installation</h1>

  <div>
    <form #loginForm (ngSubmit)=" onInstallFormSubmit( $event, loginForm ) ">
      <div>
        <label>Admin Email:</label>
        <span>
          <input type="email" name="email" [(ngModel)]="email">
        </span>
      </div>
      <button type="submit">INSTALL</button>
    </form>
  </div>


</section>
